<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-black w-full h-[200px] flex flex-row justify-around items-center text-white" >
      <div class="flex flex-row justify-between gap-4 font-bold text-3xl items-center" >
        <img src="images/logo2.png" alt="logo" class="w-[90px] h-[90px] bg-white rounded-full shadow-xl p-1" />
        <h1>indoxnito</h1>
      </div>
      <div class="hidden md:flex flex-row justify-between uppercase gap-4 font-bold text-xl" >
        <a href=""><p>HOME</p></a>
        <a href=""><p>ABOUT</p></a>
        <a href=""><p>CONTACT US</p></a>
      </div>
      <img src="images/burger-bar.png" alt="Burger Menu Icon" class="w-[50px] h-[50px] items-center md:hidden" />
    </header>
    <section class="flex justify-center items-center uppercase bg-black w-full h-full text-center">
      <h1 class="text-white text-3xl md:text-5xl font-bold md:leading-[4.5rem] p-8 lg:w-[64%]">
        <span class="text-yellow-400">SOCIALIZING</span> IN SILENCE, CLOAKED IN
        FORM A DIGITAL DOJO, WHERE <span class="text-red-600">NINJAS</span> ROAM
      </h1>
    </section>

    <main class="w-full h-full bg-gray-600 relative flex justify-center">
      <img src="images/background.png" alt="Ninjas" class="w-full h-full" />
      <div class="absolute bottom-8 flex flex-col items-start justify-center gap-6">
        <button class="bg-red-700 uppercase font-bold w-[150px] h-[50px] md:w-[200px] md:h-[70px] rounded-full text-lg md:text-2xl">
          SIGN UP
        </button>
        <button class="bg-white uppercase font-bold w-[150px] h-[50px] md:w-[200px] md:h-[70px] rounded-full text-lg md:text-2xl">
          LOG IN
        </button>
      </div>
    </main>
    <footer class="w-full h-[250px] bg-black flex flex-col justify-center lg:gap-2">
      <div class="flex flex-row items-center justify-center lg:justify-end gap-4 pb-3 lg:pb-7">
        <i class="fas fa-users" style="font-size: 36px; color: white"></i>
        <i class="fas fa-globe" style="font-size: 36px; color: white"></i>
        <i class="far fa-question-circle lg:pr-[200px]" style="font-size: 36px; color: white"></i>
      </div>
      <div class="flex flex-col lg:flex-row justify-center items-center md:justify-around w-full">
        <div class="flex flex-row gap-3 lg:mr-[250px] items-center justify-center lg:justify-end">
          <i class="fa fa-envelope" style="font-size: 42px; color: white"></i>
          <p class="text-2xl text-white uppercase font-bold">
            info@indoxnito.com
          </p>
        </div>
        <div class="flex flex-row text-white text-lg font-bold gap-3 items-center">
          <p>Privacy Policy</p>
          <p>Terms and Conditions</p>
        </div>
      </div>
    </footer>
  </body>
</html>
